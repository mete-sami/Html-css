$(document).ready(function() {

$.ajax({

url: 'https://northwind.vercel.app/api/products',

type: 'GET',

data: { format: 'json' },

success: function(data) {

data.map((item)=>{
        var newTr = document.createElement('tr');
        var th1 = document.createElement('th');
        th1.innerHTML = item.id;
        var th2 = document.createElement('th');
        th2.innerHTML = item.supplierId;
        var th3 = document.createElement('th');
        th3.innerHTML = item.categoryId;
        var th4 = document.createElement('th');
        th4.innerHTML = item.quantityPerUnit;
        var th5 = document.createElement('th');
        th5.innerHTML = item.unitPrice;
        var th6 = document.createElement('th');
        th6.innerHTML = item.unitsInStock;
        var th7 = document.createElement('th');
        th7.innerHTML = item.unitsOnOrder;
        var th8 = document.createElement('th');
        th8.innerHTML = item.reorderLevel;
        var th9 = document.createElement('th');
        th9.innerHTML = item.discontinued;
        var th10 = document.createElement('th');
        th10.innerHTML = item.name;

        newTr.appendChild(th1);
        newTr.appendChild(th2);
        newTr.appendChild(th3);
        newTr.appendChild(th4);
        newTr.appendChild(th5);
        newTr.appendChild(th6);
        newTr.appendChild(th7);
        newTr.appendChild(th8);
        newTr.appendChild(th9);
        newTr.appendChild(th10);

        document.getElementById('productTable').appendChild(newTr);
})

},
